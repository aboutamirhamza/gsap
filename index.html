<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website with GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-50px);
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            background: white;
            color: #ff758c;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Animated World!</h1>
        <h3>My new changes </h3>
        <button class="btn">Click Me</button>
    </div>
    
    <script>
        gsap.to("h1", { opacity: 1, y: 0, duration: 1, ease: "bounce.out" });
        gsap.to(".btn", { opacity: 1, delay: 1, duration: 1, ease: "power2.out" });

        document.querySelector(".btn").addEventListener("click", function() {
            gsap.to("body", { background: "linear-gradient(135deg, #ff758c, #ff7eb3)", duration: 1 });
            gsap.fromTo("h1", { x: -200, opacity: 0 }, { x: 0, opacity: 1, duration: 1, ease: "elastic.out" });
        });
    </script>
</body>
</html>
